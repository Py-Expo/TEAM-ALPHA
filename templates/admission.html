


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="admission-container">
            <h2>College Admission Form</h2>
            <form id="admissionForm" method="post">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="marks10">10th Marks:</label>
                    <input type="number" class="form-control" id="marks10" name="marks10" required>
                </div>
                <div class="form-group">
                    <label for="marks11">11th Marks:</label>
                    <input type="number" class="form-control" id="marks11" name="marks11" required>
                </div>
                <div class="form-group">
                    <label for="marks12">12th Marks:</label>
                    <input type="number" class="form-control" id="marks12" name="marks12" required>
                </div>
                <div class="form-group">
                    <label for="percentage">Percentage:</label>
                    <input type="number" class="form-control" id="percentage" name="percentage" required>
                </div>
                <div class="form-group">
                    <label for="selectedCourse">Selected Course:</label>
                    <select class="form-control" id="selectedCourse" name="selectedCourse" required>
                        <option value="" selected disabled>Select a Course</option>
                        <option value="CSE">Computer Science Engineering</option>
                        <option value="AI&DS">Artificial Intelligence and Data Science</option>
                        <option value="IT">Information Technology</option>
                        <option value="ECE">Electronics and Communication Engineering</option>
                        <option value="MECH">Mechanical Engineering</option>
                        <option value="CSBS">Computer Science and Business Systems</option>
                        <option value="EEE">Electrical and Electronics Engineering</option>
                        <option value="CIVIL">Civil Engineering</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="engineeringCutoff">Engineering Cutoff (Out of 200):</label>
                    <input type="number" class="form-control" id="engineeringCutoff" name="engineeringCutoff" required>
                </div>
                <button type="button" onclick="submitForm()" class="btn btn-primary btn-block">Submit Application</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery (for Bootstrap features and AJAX) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function submitForm() {
            var form = $('#admissionForm');
            $.ajax({
                type: form.attr('method'),
                url: form.attr('action'),
                data: form.serialize(),
                success: function(data) {
                    alert('Admission form submitted successfully!');
                    form.trigger('reset');
                },
                error: function(xhr, status, error) {
                    alert('An error occurred while submitting the form: ' + error);
                }
            });
        }
    </script>
</body>
</html>
